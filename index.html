<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./assets/images/fav_icon.png" />
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-H61FC7Z9FF"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        
        gtag('config', 'G-H61FC7Z9FF');
    </script>
    <title>SPF Generator</title>
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="assets/images/wmn_logo.png" alt="" />
        <p>Web Media Network</p>
    </div>
      <div class="content">
        <h1>SPF (Sender Policy Framework) Record Generator</h1>
        <h2>WMN6</h2>
      </div>
    </header>
    <div class="container">
      <div class="card">
        <div class="input-section">
          <label for="domains">Root Domain</label>
          <textarea
            id="domains"
            rows="4"
            placeholder="Enter Root Domain Twice, each in a new line..."
            required
          ></textarea>
        </div>
        <div class="input-section">
          <label for="ips">IPs</label>
          <textarea id="ips" rows="2" placeholder="Enter IPs..."></textarea>
        </div>
        <div class="input-section">
          <label for="include">Included Domains</label>
          <textarea
            id="include"
            rows="4"
            placeholder="Enter included domains..."
          ></textarea>
        </div>
        <button onclick="generateSPF()">Generate SPF</button>
      </div>
      <div id="popup" class="popup">
        <div class="popup-content">
          <h2>SPF Record</h2>
          <div id="output" class="output"></div>
          <button id="copyButton" onclick="copyOutput()">
            Copy to Clipboard
          </button>
          <button id="closeButton" onclick="closePopup()">Close</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
